<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Case Fetcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-card {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9f0fa;
      border-radius: 12px;
      border-left: 5px solid #007bff;
    }

    .result-card ul {
      list-style: none;
      padding: 0;
    }

    .result-card li {
      padding: 8px 0;
    }

    .pdf-link {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }

    .pdf-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Search Court Case</h2>

    <form method="POST">
      <input name="case_type" placeholder="Enter Case Type (e.g., CMA)" required>
      <input name="case_number" placeholder="Enter Case Number" required>
      <input name="year" placeholder="Enter Filing Year (e.g., 2023)" required>
      <button type="submit">Fetch Case</button>
    </form>

    {% if data %}
    <div class="result-card">
      <h3>üìÑ Case Details</h3>
      <ul>
        <li><strong>Petitioner:</strong> {{ data.petitioner }}</li>
        <li><strong>Respondent:</strong> {{ data.respondent }}</li>
        <li><strong>Filing Date:</strong> {{ data.filing_date }}</li>
        <li><strong>Next Hearing:</strong> {{ data.next_hearing }}</li>
        <li><a class="pdf-link" href="{{ data.pdf_url }}" target="_blank">Download Latest Order PDF</a></li>
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
