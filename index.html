<!DOCTYPE html>
<html>
<head>
  <title>eCourts Scraper</title>
</head>
<body>
  <h2>Enter CNR Number to Fetch Case Details</h2>
  <form method="POST" action="/fetch">
    <label>CNR Number:</label>
    <input type="text" name="cnr" required placeholder="e.g. MHDL010234562023"><br><br>
    
    <label>CAPTCHA (from website):</label>
    <input type="text" name="captcha" required><br><br>
    
    <button type="submit">Fetch Case</button>
  </form>
  <p>ðŸ‘‰ Open <a href="https://services.ecourts.gov.in/ecourtindia_v6/" target="_blank">eCourts website</a> in new tab and manually fill CAPTCHA</p>
</body>
</html>
