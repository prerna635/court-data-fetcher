<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Data Fetcher</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f5f5f5; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input[type="text"] { padding: 10px; width: 300px; }
    button { padding: 10px 20px; background: green; color: white; border: none; }
    .error { color: red; }
    .result { padding: 10px; background: white; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Court Case Status Lookup</h1>
  <form method="POST">
    <label>Enter CNR Number</label><br>
    <input type="text" name="cnr" placeholder="e.g., MHSV020000002021" required>
    <button type="submit">Fetch</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if result %}
    <div class="result">
      <h3>ðŸ“„ Result for CNR: {{ result['CNR'] }}</h3>
      <pre>{{ result['Result'] }}</pre>
    </div>
  {% endif %}
</body>
</html>
